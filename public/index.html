<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Offline</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-bg"></div>

    <main class="container">
      <hgroup class="text-center">
        <h1>ðŸ“º YouTube Offline</h1>
        <p>Automatic YouTube playlist downloader</p>
      </hgroup>

      <!-- Download Status -->
      <section id="download-status" class="hidden">
        <h2>Current Downloads</h2>
        <div id="active-downloads"></div>
        <div id="queue-status"></div>
      </section>

      <!-- Playlists -->
      <section>
        <div class="playlist-header">
          <h2>Playlists</h2>
          <button class="contrast small" onclick="syncAll()">Sync All</button>
        </div>
        <div id="playlists-list"></div>

        <hr />

        <div>
          <form id="add-playlist-form" class="grid">
            <input
              type="text"
              id="playlist-url"
              placeholder="Youtube Playlist URL"
              required
              aria-label="Playlist URL"
            />
            <button type="submit">Add Playlist</button>
          </form>
        </div>
      </section>

      <!-- Videos List -->
      <section>
        <h2>Downloaded Videos</h2>
        <select id="playlist-filter" aria-label="Filter by playlist">
          <option value="">All Playlists</option>
        </select>
        <div id="videos-list"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
